<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/FavIcon/favicon.png" />
    <link rel="stylesheet" href="Style/bootstrap.min.css" />
    <link rel="stylesheet" href="Style/all.min.css" />
    <link rel="stylesheet" href="Style/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>ContactHub - Smart Contact Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-lg container-fluid">
        <div class="navbar-brand d-flex align-items-center">
          <i
            class="fa-solid fa-address-book d-flex justify-content-center align-items-center text-white me-1 me-sm-3"
          ></i>
          <div class="d-flex flex-column justify-content-between">
            <h1 class="fw-bold my-auto">
              Contact<span style="color: oklch(0.541 0.281 293.009)">Hub </span>
            </h1>
            <p class="h1-p my-auto d-none d-sm-flex">Smart Contact Manager</p>
          </div>
        </div>

        <div class="navbar-nav flex-row ms-auto mb-0">
          <button
            class="add-contact fw-semibold border-0 text-white me-md-4 me-2"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <span class="fw-normal">+</span> Add
            <span class="d-none d-sm-inline">Contact</span>
          </button>

          <i
            class="fa-solid d-none fa-bell d-sm-flex justify-content-center align-items-center"
          ></i>
          <i
            class="fa-solid d-none fa-gear d-sm-flex justify-content-center align-items-center"
          ></i>
          <img
            src="img/Avatars/profile-picture.jpg"
            class="profile-picture my-auto"
            alt="Profile"
          />
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fw-bold" id="exampleModalLabel">
                Add New Contact
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <div class="rounded-3 bg-white">
                  <label class="mb-2" for="fullName">
                    Full Name
                    <span class="text-danger">*</span>
                  </label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Enter Full Name"
                    aria-label="fullName"
                    id="fullName"
                  />
                </div>
              </div>
              <div class="mb-3">
                <div class="rounded-3 bg-white">
                  <label class="mb-2" for="phoneNumber">
                    Phone Number
                    <span class="text-danger">*</span>
                  </label>
                  <input
                    class="form-control"
                    type="tel"
                    placeholder="e.g., 01283217414"
                    aria-label="phoneNumber"
                    id="phoneNumber"
                  />
                </div>
              </div>
              <div class="mb-3">
                <div class="rounded-3 bg-white">
                  <label class="mb-2" for="emailAddress"> Email Address </label>
                  <input
                    class="form-control"
                    type="email"
                    placeholder="name@example.com"
                    aria-label="emailAddress"
                    id="emailAddress"
                  />
                </div>
              </div>
              <div class="mb-3">
                <div class="rounded-3 bg-white">
                  <label class="mb-2" for="Address"> Address </label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Enter Address"
                    aria-label="Address"
                    id="Address"
                  />
                </div>
              </div>
              <div class="mb-3">
                <div class="rounded-3 bg-white">
                  <label class="mb-2" for="group"> Group </label>

                  <select
                    id="group"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select a group</option>
                    <option value="Family">Family</option>
                    <option value="Friends">Friends</option>
                    <option value="Work">Work</option>
                    <option value="School">School</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <div class="rounded-3 bg-white">
                  <label class="mb-2" for="notes"> Notes </label>
                  <textarea
                    class="form-control"
                    type="text"
                    placeholder="Enter notes about this contact"
                    aria-label="notes"
                    id="notes"
                    rows="2"
                    cols="45"
                    style="resize: none"
                  ></textarea>
                </div>
              </div>
              <div
                class="d-flex justify-content-between justify-content-sm-start"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="favorite"
                    name="favorite"
                    id="favorite-checkbox"
                  />
                  <label class="form-check-label me-3" for="favorite-checkbox">
                    <i class="fa-solid fa-star"></i> Favorite
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="emergency"
                    name="emergency"
                    id="emergency-checkbox"
                  />
                  <label class="form-check-label" for="emergency-checkbox">
                    <i class="fa-solid fa-heart-pulse"></i> Emergency
                  </label>
                </div>
              </div>
            </div>
            <div
              class="modal-footer justify-content-center flex-column-reverse flex-sm-row"
            >
              <button
                type="button"
                class="cancel-contact fw-semibold border-0 text-white bg-danger"
                data-bs-dismiss="modal"
                onclick="clearForm();"
              >
                Cancel
              </button>
              <button
                type="button"
                class="save-contact fw-semibold border-0 text-white bg-success"
                onclick="addContact(this);"
                data-bs-dismiss="modal"
              >
                <i class="fa-solid fa-check me-2 text-white"></i>
                <span class="fw-normal">Save Contact</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="main-card py-4">
      <div class="container-lg container-fluid">
        <div class="row g-3 mb-5">
          <div class="col-sm-6 col-md-4">
            <div
              class="info-card bg-white rounded-4 d-flex justify-content-start align-items-center"
            >
              <div class="me-3">
                <i
                  class="fa-solid icon fa-users d-flex justify-content-center align-items-center text-white"
                ></i>
              </div>
              <div class="d-flex flex-column justify-content-center">
                <p class="info-name mb-0">TOTAL</p>
                <h2 class="info-number mb-0 fw-bold">2</h2>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div
              class="info-card bg-white rounded-4 d-flex justify-content-start align-items-center"
            >
              <div class="me-3">
                <i
                  class="fa-solid icon fa-star d-flex justify-content-center align-items-center text-white"
                ></i>
              </div>
              <div class="d-flex flex-column justify-content-center">
                <p class="info-name mb-0">FAVORITES</p>

                <h2 class="info-number mb-0 fw-bold">1</h2>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div
              class="info-card bg-white rounded-4 d-flex justify-content-start align-items-center"
            >
              <div class="me-3">
                <i
                  class="fa-solid icon fa-heart-pulse d-flex justify-content-center align-items-center text-white"
                ></i>
              </div>
              <div class="d-flex flex-column justify-content-center">
                <p class="info-name mb-0">EMERGENCY</p>

                <h2 class="info-number mb-0 fw-bold">0</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row gx-4 gy-3">
          <div class="col-xl-9">
            <h2 class="fw-bold title">All Contacts</h2>
            <p class="fw-normal title-des">
              Manage and organize your
              <span id="numOfContacts">0</span> contacts
            </p>
            <div class="contact-search rounded-3 bg-white p-3">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search by name, phone, or email..."
                aria-label="Search"
              />
            </div>
          </div>
          <div class="col-xl-3">
            <div class="mb-4 rounded-4 favorites-section">
              <div
                class="py-3 d-flex justify-content-start justify-border px-3"
              >
                <i
                  class="fa-solid icon d-flex justify-content-center align-items-center fa-star text-white me-2"
                ></i>
                <div>
                  <h3 class="fw-semibold name mb-0">Favorites</h3>
                  <p class="fw-normal des mb-0">
                    Quick access to starred contacts
                  </p>
                </div>
              </div>
              <div
                class="bg-white d-flex align-items-center justify-content-center fw-normal no-favorites"
              >
                No favorites yet
              </div>
            </div>
            <div class="mb-2 rounded-4 emergency-section">
              <div
                class="py-3 d-flex justify-content-start justify-border px-3"
              >
                <i
                  class="fa-solid icon d-flex justify-content-center align-items-center fa-heart-pulse text-white me-2"
                ></i>
                <div>
                  <h3 class="fw-semibold name mb-0">Emergency</h3>
                  <p class="fw-normal des mb-0">
                    Important contacts for urgent calls
                  </p>
                </div>
              </div>
              <div
                class="bg-white d-flex align-items-center justify-content-center fw-normal no-emergency"
              >
                No emergency contacts
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
